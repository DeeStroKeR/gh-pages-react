<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Получаем текущий путь
        var path = window.location.pathname + window.location.search + window.location.hash;
        
        // Перенаправляем на index.html, сохраняя путь
        window.location.replace("/gh-pages-react/index.html?redirect=" + encodeURIComponent(path));
    </script>
</head>
<body>
    <p>Redirecting... If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = "/gh-pages-react/index.html?redirect=" + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash);
    </script>
</body>
</html>
